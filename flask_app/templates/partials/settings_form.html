<div id="settings-form-fields">
    <!-- Default Bandwidth Limit -->
    <div class="mb-4">
        <label for="default_bandwidth_limit" class="block text-sm font-medium text-gray-700 mb-2">
            Default Bandwidth Limit (KB/s)
        </label>
        <input type="number"
               id="default_bandwidth_limit"
               name="default_bandwidth_limit"
               value="{{ settings.default_bandwidth_limit }}"
               min="0"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        <p class="text-sm text-gray-500 mt-1">Set to 0 for unlimited bandwidth</p>
    </div>

    <!-- Auto-start on Launch -->
    <div class="mb-4">
        <div class="flex items-center">
            <input type="checkbox"
                   id="auto_start_on_launch"
                   name="auto_start_on_launch"
                   {% if settings.auto_start_on_launch %}checked{% endif %}
                   class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
            <label for="auto_start_on_launch" class="ml-2 text-sm font-medium text-gray-700">
                Auto-start paused jobs on launch
            </label>
        </div>
        <p class="text-sm text-gray-500 mt-1 ml-6">Automatically resume paused jobs when app starts</p>
    </div>

    <!-- Network Check Interval -->
    <div class="mb-4">
        <label for="network_check_interval" class="block text-sm font-medium text-gray-700 mb-2">
            Network Check Interval (seconds)
        </label>
        <input type="number"
               id="network_check_interval"
               name="network_check_interval"
               value="{{ settings.network_check_interval }}"
               min="5"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        <p class="text-sm text-gray-500 mt-1">How often to check network connectivity (minimum 5 seconds)</p>
    </div>

    <!-- Max Retry Attempts -->
    <div class="mb-4">
        <label for="max_retry_attempts" class="block text-sm font-medium text-gray-700 mb-2">
            Maximum Retry Attempts
        </label>
        <input type="number"
               id="max_retry_attempts"
               name="max_retry_attempts"
               value="{{ settings.max_retry_attempts }}"
               min="1"
               max="20"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        <p class="text-sm text-gray-500 mt-1">Number of times to retry failed transfers (1-20)</p>
    </div>

    <!-- Auto-refresh Interval -->
    <div class="mb-4">
        <label for="auto_refresh_interval" class="block text-sm font-medium text-gray-700 mb-2">
            Dashboard Auto-refresh Interval (seconds)
        </label>
        <input type="number"
               id="auto_refresh_interval"
               name="auto_refresh_interval"
               value="{{ settings.auto_refresh_interval }}"
               min="1"
               max="60"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        <p class="text-sm text-gray-500 mt-1">How often to refresh dashboard statistics (1-60 seconds)</p>
    </div>
</div>

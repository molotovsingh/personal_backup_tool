{% extends "base.html" %}

{% block title %}Logs - Backup Manager{% endblock %}

{% block content %}
<div class="max-w-6xl">
    <h1 class="text-3xl font-bold mb-6">Logs</h1>

    <!-- Filters and Actions -->
    <div class="bg-white rounded-lg shadow p-6 mb-6">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <!-- Job Filter -->
            <div>
                <label for="job-filter" class="block text-sm font-medium text-gray-700 mb-2">
                    Filter by Job
                </label>
                <select id="job-filter"
                        name="job_id"
                        hx-get="/logs"
                        hx-trigger="change"
                        hx-target="#logs-container"
                        hx-include="[name='search']"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <option value="all" {% if selected_job == 'all' %}selected{% endif %}>All Jobs</option>
                    {% for job in jobs %}
                    <option value="{{ job.name }}" {% if selected_job == job.name %}selected{% endif %}>
                        {{ job.name }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <!-- Search -->
            <div>
                <label for="search" class="block text-sm font-medium text-gray-700 mb-2">
                    Search Logs
                </label>
                <input type="text"
                       id="search"
                       name="search"
                       value="{{ search_term }}"
                       placeholder="e.g., error, completed, retry"
                       hx-get="/logs"
                       hx-trigger="keyup changed delay:500ms"
                       hx-target="#logs-container"
                       hx-include="[name='job_id']"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- Actions -->
            <div class="flex items-end gap-2">
                <button onclick="window.location.reload()"
                        class="flex-1 bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700 transition">
                    ðŸ”„ Refresh
                </button>
                <a href="/logs/export?job_id={{ selected_job }}&search={{ search_term }}"
                   class="flex-1 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition text-center">
                    ðŸ“¥ Export
                </a>
            </div>
        </div>
    </div>

    <!-- Logs Display -->
    <div class="bg-white rounded-lg shadow">
        <div class="p-6">
            <h2 class="text-lg font-semibold mb-4">
                Log Entries
                <span class="text-sm font-normal text-gray-500">(showing last 500 lines)</span>
            </h2>

            <div id="logs-container">
                {% include 'partials/logs_list.html' %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
